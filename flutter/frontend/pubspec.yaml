name: frontend
description: "Database for all of you"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.1.0
  provider: ^6.1.5
  http: ^1.4.0
  flutter_typeahead: ^5.2.0 
  window_manager: ^0.5.1
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/Amatic_SC/AmaticSC-Regular.ttf
    - assets/Amatic_SC/AmaticSC-Bold.ttf
    - assets/Inconsolata/Inconsolata-VariableFont_wdth,wght.ttf
    - assets/Nova_Mono/NovaMono-Regular.ttf
    - assets/Syne_Mono/SyneMono-Regular.ttf
    - assets/cover.png
    - assets/default.png
    - assets/

  uses-material-design: true

  fonts:
    - family: AmaticSC
      fonts:
        - asset: assets/Amatic_SC/AmaticSC-Regular.ttf
        - asset: assets/Amatic_SC/AmaticSC-Bold.ttf

    
    - family: Inconsolata
      fonts:
      - asset : assets/Inconsolata/Inconsolata-VariableFont_wdth,wght.ttf

    - family: NovaMono
      fonts:
        - asset: assets/Nova_Mono/NovaMono-Regular.ttf

    - family: SyneMono
      fonts:
        - asset: assets/Syne_Mono/SyneMono-Regular.ttf
